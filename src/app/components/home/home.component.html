<div class="main">
    <div class="header">
        <div class="title">
            <img class="pokeball-image" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fupload.wikimedia.org%2Fwikipedia%2Fcommons%2F5%2F51%2FPokebola-pokeball-png-0.png&f=1&nofb=1" alt="Pokebola">
            <h1 class="title-main">POKEARCSA</h1>
        </div>
        <div class="navigation-options">
            <h2 routerLink="/pokemones" routerLinkActive="active" class="option">
                Cátalogo
            </h2>
            <h2 routerLink="/pokemones" [queryParams]="{favorites:'true'}" class="option">
                Favoritos
            </h2>
        </div>
    </div>

    <div class="content">
        <h1 class="slogan">
            "Hay muchas Pókedex, pero solo aquí encontrarás lo que estás buscando..."
        </h1>
        <ng-image-slider class="gallery" [images]="arrayPokemon" #nav></ng-image-slider>
    </div>

    <div class="footer">
        
        <div class="center">
            <h3 class="footer-title">
                ¿Quienes somos?
            </h3>
            <p class="footer-content">
                Sobre nuestra compañía.
            </p>
        </div>
        
        <div class="center">
            <h3 class="footer-title">
                Políticas de privacidad.
            </h3>
            <div class="footer-content">
                <div>
                    Condiciones de uso
                </div>
                <div>
                    Políticas de privacidad
                </div>
                <div>
                    Información Legal
                </div>
            </div>
        </div>

        <div class="center">
            <h3 class="footer-title">
                Redes sociales.
            </h3>
            <div class="icons">
                <mat-icon aria-hidden="false" class="icon" aria-label="Example home icon">
                    <span class="span-icon material-icons-outlined">
                        facebook
                    </span>
                </mat-icon>
                <mat-icon aria-hidden="false" class="icon" aria-label="Example home icon">
                    <span class="span-icon material-icons-outlined">
                        facebook
                    </span>
                </mat-icon>
                <mat-icon aria-hidden="false" class="icon" aria-label="Example home icon">
                    <span class="span-icon material-icons-outlined">
                        facebook
                    </span>
                </mat-icon>
            </div>
        </div>

    </div>
</div>
